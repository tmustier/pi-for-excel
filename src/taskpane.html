<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pi for Excel</title>

  <!-- Office.js — must load before any Office API calls -->
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>

  <style>
    /* Minimal structural reset — theme is in src/ui/theme.css */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; overflow: hidden; }
    body { display: flex; flex-direction: column; }

    #app {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      min-height: 0;
    }
  </style>
</head>
<body>
  <div id="header-root"></div>
  <div id="error-root"></div>
  <div id="app">
    <div id="loading-root"></div>
  </div>

  <script type="module" src="./taskpane.ts"></script>
</body>
</html>
