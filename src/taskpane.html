<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pi for Excel</title>

  <!-- Office.js — must load before any Office API calls -->
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>

  <!-- Typography: JetBrains Mono for data/code, DM Sans for body -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,300..700;1,9..40,300..700&family=JetBrains+Mono:wght@300;400;500&display=swap" rel="stylesheet" />

  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; overflow: hidden; }

    body {
      display: flex;
      flex-direction: column;
      background: var(--background, #0f0f0f);
      color: var(--foreground, #e5e5e5);
    }

    /* ── Pi for Excel theme overrides ────────────────────────── */
    :root {
      /* Dark theme — industrial/utilitarian with warm accents */
      --background: oklch(0.13 0 0);
      --foreground: oklch(0.92 0 0);
      --card: oklch(0.16 0 0);
      --card-foreground: oklch(0.92 0 0);
      --popover: oklch(0.18 0 0);
      --popover-foreground: oklch(0.92 0 0);
      --primary: oklch(0.75 0.15 145);          /* muted green — spreadsheet accent */
      --primary-foreground: oklch(0.13 0 0);
      --secondary: oklch(0.20 0 0);
      --secondary-foreground: oklch(0.88 0 0);
      --muted: oklch(0.20 0 0);
      --muted-foreground: oklch(0.58 0 0);
      --accent: oklch(0.22 0.01 80);
      --accent-foreground: oklch(0.80 0.12 85);  /* warm amber for highlights */
      --destructive: oklch(0.60 0.22 25);
      --destructive-foreground: oklch(0.95 0 0);
      --border: oklch(0.24 0 0);
      --input: oklch(0.22 0 0);
      --ring: oklch(0.60 0.12 145);

      /* Sidebar-specific */
      --sidebar: oklch(0.14 0 0);
      --sidebar-foreground: oklch(0.92 0 0);
      --sidebar-border: oklch(0.24 0 0);

      /* Typography */
      --font-sans: 'DM Sans', ui-sans-serif, system-ui, -apple-system, sans-serif;
      --font-mono: 'JetBrains Mono', ui-monospace, SFMono-Regular, Menlo, monospace;
      --radius: 0.5rem;
    }

    /* Also override .dark since pi-web-ui may set it */
    .dark {
      --background: oklch(0.13 0 0);
      --foreground: oklch(0.92 0 0);
      --card: oklch(0.16 0 0);
      --card-foreground: oklch(0.92 0 0);
      --popover: oklch(0.18 0 0);
      --popover-foreground: oklch(0.92 0 0);
      --primary: oklch(0.75 0.15 145);
      --primary-foreground: oklch(0.13 0 0);
      --secondary: oklch(0.20 0 0);
      --secondary-foreground: oklch(0.88 0 0);
      --muted: oklch(0.20 0 0);
      --muted-foreground: oklch(0.58 0 0);
      --accent: oklch(0.22 0.01 80);
      --accent-foreground: oklch(0.80 0.12 85);
      --destructive: oklch(0.60 0.22 25);
      --destructive-foreground: oklch(0.95 0 0);
      --border: oklch(0.24 0 0);
      --input: oklch(0.22 0 0);
      --ring: oklch(0.60 0.12 145);
      --sidebar: oklch(0.14 0 0);
      --sidebar-foreground: oklch(0.92 0 0);
      --sidebar-border: oklch(0.24 0 0);
      --font-sans: 'DM Sans', ui-sans-serif, system-ui, -apple-system, sans-serif;
      --font-mono: 'JetBrains Mono', ui-monospace, SFMono-Regular, Menlo, monospace;
      --radius: 0.5rem;
    }

    /* ── Layout ──────────────────────────────────────────────── */
    #app {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      min-height: 0;
    }

    /* ── Header bar ─────────────────────────────────────────── */
    #header {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 14px;
      border-bottom: 1px solid var(--border);
      background: var(--background);
      flex-shrink: 0;
      position: relative;
      z-index: 10;
    }

    #header .logo {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    #header .logo-mark {
      font-family: 'DM Sans', serif;
      font-size: 22px;
      font-weight: 700;
      color: var(--primary);
      line-height: 1;
      letter-spacing: -0.02em;
    }

    #header .logo-text {
      font-family: var(--font-mono);
      font-size: 11px;
      font-weight: 400;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      color: var(--muted-foreground);
    }

    #header .logo-text .accent {
      color: var(--foreground);
      font-weight: 500;
    }

    #header .status {
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    #header .status-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--primary);
      box-shadow: 0 0 6px oklch(0.75 0.15 145 / 0.4);
      animation: pulse-dot 2.5s ease-in-out infinite;
    }

    #header .status-label {
      font-family: var(--font-mono);
      font-size: 10px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--muted-foreground);
    }

    /* Thin accent gradient below header */
    #header::after {
      content: '';
      position: absolute;
      bottom: -1px;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(
        90deg,
        oklch(0.75 0.15 145 / 0.6),
        oklch(0.80 0.12 85 / 0.3),
        transparent 80%
      );
    }

    @keyframes pulse-dot {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    /* ── Sidebar-specific compact adjustments ────────────────── */

    /* Tighter message spacing for narrow sidebar */
    agent-interface {
      font-family: var(--font-sans) !important;
      font-size: 13px !important;
    }

    /* User message pill — warm amber tint instead of orange */
    .user-message-container {
      background: linear-gradient(
        135deg,
        oklch(0.75 0.15 145 / 0.08),
        oklch(0.80 0.12 85 / 0.08)
      ) !important;
      border-color: oklch(0.75 0.15 145 / 0.20) !important;
    }

    /* Code blocks — darker, tighter */
    code-block {
      font-size: 11px !important;
    }

    /* Markdown blocks — controlled line height */
    markdown-block {
      line-height: 1.55;
    }

    /* Tool call blocks — compact card */
    tool-message {
      font-size: 12px;
    }

    /* Scrollbar — ultra-thin for sidebar */
    * {
      scrollbar-width: thin;
      scrollbar-color: oklch(0.30 0 0) transparent;
    }
    *::-webkit-scrollbar { width: 5px; height: 5px; }
    *::-webkit-scrollbar-track { background: transparent; }
    *::-webkit-scrollbar-thumb {
      background: oklch(0.30 0 0);
      border-radius: 3px;
    }
    *::-webkit-scrollbar-thumb:hover {
      background: oklch(0.40 0 0);
    }

    /* ── Empty state hint ────────────────────────────────────── */
    #empty-hint {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 12px;
      pointer-events: none;
      opacity: 0;
      animation: fade-in 0.6s ease 3.5s forwards;
    }

    #empty-hint .hint-icon {
      font-size: 36px;
      opacity: 0.15;
      font-family: var(--font-sans);
    }

    #empty-hint .hint-text {
      font-family: var(--font-mono);
      font-size: 11px;
      letter-spacing: 0.04em;
      color: var(--muted-foreground);
      opacity: 0.6;
      text-align: center;
      line-height: 1.6;
      max-width: 220px;
    }

    #empty-hint .hint-shortcut {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      margin-top: 4px;
      padding: 3px 8px;
      border-radius: 4px;
      background: var(--secondary);
      border: 1px solid var(--border);
      font-family: var(--font-mono);
      font-size: 10px;
      color: var(--muted-foreground);
    }

    @keyframes fade-in {
      to { opacity: 1; }
    }

    /* ── Loading state ───────────────────────────────────────── */
    #loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex: 1;
      gap: 16px;
    }

    #loading .spinner-container {
      position: relative;
      width: 32px;
      height: 32px;
    }

    #loading .spinner-ring {
      position: absolute;
      inset: 0;
      border: 2px solid var(--border);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 0.8s cubic-bezier(0.4, 0, 0.2, 1) infinite;
    }

    #loading .spinner-ring:nth-child(2) {
      inset: 4px;
      border-top-color: transparent;
      border-right-color: oklch(0.80 0.12 85 / 0.5);
      animation-duration: 1.2s;
      animation-direction: reverse;
    }

    #loading .loading-text {
      font-family: var(--font-mono);
      font-size: 11px;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: var(--muted-foreground);
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    /* ── Error state ─────────────────────────────────────────── */
    #error {
      display: none;
      padding: 12px 14px;
      font-size: 12px;
      font-family: var(--font-mono);
      background: oklch(0.18 0.04 25);
      color: oklch(0.80 0.15 25);
      border-bottom: 1px solid oklch(0.30 0.08 25);
    }
  </style>
</head>
<body>
  <div id="header">
    <div class="logo">
      <div class="logo-mark">π</div>
      <span class="logo-text">for <span class="accent">Excel</span></span>
    </div>
    <div class="status">
      <div class="status-dot"></div>
      <span class="status-label">Ready</span>
    </div>
  </div>

  <div id="error"></div>
  <div id="app">
    <div id="loading">
      <div class="spinner-container">
        <div class="spinner-ring"></div>
        <div class="spinner-ring"></div>
      </div>
      <span class="loading-text">Initializing…</span>
    </div>
  </div>

  <script type="module" src="./taskpane.ts"></script>
</body>
</html>
