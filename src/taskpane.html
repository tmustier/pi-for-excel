<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pi for Excel</title>

  <!-- Office.js — must load before any Office API calls -->
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>

  <style>
    /*
     * Structural layout only — NO margin/padding reset.
     * Tailwind v4 uses @layer, so an unlayered reset here would
     * clobber every utility class in pi-web-ui (py-2, px-4, etc.).
     * Tailwind's own preflight (inside @layer base) handles resets.
     */
    *, *::before, *::after { box-sizing: border-box; }
    html, body { height: 100%; overflow: hidden; margin: 0; padding: 0; }
    body { display: flex; flex-direction: column; }

    #app {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      min-height: 0;
      position: relative;
    }
  </style>
</head>
<body>
  <div id="header-root"></div>
  <div id="error-root"></div>
  <div id="app">
    <div id="loading-root"></div>
  </div>

  <script type="module" src="./taskpane.ts"></script>
</body>
</html>
